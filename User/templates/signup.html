
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body> 
                <div style = "background-color: #101282f3">
                 <div class="flex justify-center color: #163CA9;">
                                            <div class="flex flex-col justify-center items-center md:flex-row shadow rounded-xl max-w-7xl w-[90%]  m-2">
                                                <div class=" w-full md:w-3/4">
                                                    <div class="text-xl cursor-pointer flex flex-col justify-center items-center mt-5 md:mt-0 py-4">
                                    
                                                        <h1 class="font-semibold text-xl md:text-5xl text-gray-600 m-2 text-white">Signup to get started</h1>
                                                        <h1 class="text-sm font-medium text-gray-600 m-2 text-white">Login using Social accounts</h1>
                                                        <div class="text-lg lg:text-xl text-center space-x-5 m-2">
                                    
                                                            <a href="#">
                                                                <i
                                                                    class="fa-brands fa-facebook-f text-white  bg-blue-500 rounded-full px-[14px] py-[10px] "></i>
                                                            </a>
                                                            <a href="#">
                                                                <i
                                                                    class="fa-brands fa-twitter text-white bg-cyan-400  rounded-full px-[10px] py-[10px] "></i>
                                                            </a>
                                                            <a href="#">
                                                                <i
                                                                    class="fa-brands fa-google-plus-g text-white bg-red-500 rounded-full px-[10px] py-[10px] "></i>
                                                            </a>
                                                        </div>
                                                        <h1 class="text-sm font-medium text-gray-600 m-2 text-white">OR</h1><div class="container mt-5">
                                                                            <div class="row justify-content-center text-white">
                                                                                <div class="col-md-6">
                                                                                    <h2 class="mb-4">Sign Up</h2>
                                                                                    <form method="post">
                                                                                        {% csrf_token %}
                                                                                        <div class="form-group">
                                                                                            {{ form.username.label_tag }}
                                                                                            {{ form.username }}
                                                                                        </div>
                                                                                        <div class="form-group">
                                                                                            {{ form.email.label_tag }}
                                                                                            {{ form.email }}
                                                                                        </div>
                                                                                        <div class="form-group">
                                                                                            {{ form.password1.label_tag }}
                                                                                            {{ form.password1 }}
                                                                                        </div>
                                                                                        <div class="form-group">
                                                                                            {{ form.password2.label_tag }}
                                                                                            {{ form.password2 }}
                                                                                        </div>
                                                                                        <button type="submit" class="btn btn-primary bg-white rounded-2xl px-4 text-emerald-400 py-1">Sign Up</button>
                                                                                    </form>
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                    </div>
                                    
                                                </div>
                                    
                                            </div>
                                        </div>
                                    </div>
                                        <script src="https://cdn.tailwindcss.com"></script>
                                        <script src="https://kit.fontawesome.com/290d4f0eb4.js" crossorigin="anonymous"></script>
                                        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                                        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
          
</body>
</html>
